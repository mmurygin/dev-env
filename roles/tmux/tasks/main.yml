---
- name: check if tmux is installed
  shell: which tmux && tmux -V | grep "tmux {{ tmux_version }}"
  register: tmux_is_installed
  failed_when: no
  changed_when: no

- name: include install tmux tasks when tmux is not installed
  include_tasks: install.yml
  when: tmux_is_installed.rc != 0

- name: setup plugin manager
  git:
    repo: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm
    update: no

- name: copy config file
  copy:
    src: files/.tmux.conf
    dest: ~/.tmux.conf

- name: install tnux plugins
  command: ~/.tmux/plugins/tpm/scripts/install_plugins.sh
  changed_when: no
