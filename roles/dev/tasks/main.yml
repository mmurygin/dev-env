- name: install development dependencies
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - build-essential
      - cmake
      - tree
      - pkg-config
      - gnome-tweak-tool
      - python3-pip
      - clang
      - cppcheck
      - curl
      - ncdu
  become: True

- name: setup filewatchers configs
  sysctl:
    name: fs.inotify.max_user_watches
    value: 524288
    state: present
    reload: yes
  become: True
