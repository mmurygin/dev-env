- name: install development dependencies
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - build-essential
      - cmake
      - tree
      - pkg-config
      - gnome-tweak-tool
      - python3-pip
      - clang
      - cppcheck
      - curl
      - ncdu
      - jq
      - ruby2.7
  become: True

- name: setup filewatchers configs
  sysctl:
    name: fs.inotify.max_user_watches
    value: 524288
    state: present
    reload: yes
  become: True

- name: setup editor
  lineinfile:
    path: ~/.bashrc
    state: present
    line: "export EDITOR=vim"

- name: add ruby gems to path
  lineinfile:
    path: ~/.bashrc
    state: present
    line: 'export PATH="$PATH:$HOME/.gem/ruby/2.7.0/bin"'

- name: setup aliases for bashrc
  lineinfile:
    path: ~/.bashrc
    state: present
    line: "{{ item }}"
  loop:
    - "alias va='source .venv/bin/activate'"
    - "alias p3=python3"
    - "alias pd3=pydoc3"
    - "alias ptree='tree -I __pycache__'"
    - "alias sg='grep --exclude-dir .git --exclude-dir .venv -R'"
