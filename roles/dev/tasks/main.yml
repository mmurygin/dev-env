- name: install development dependencies
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - build-essential
      - cmake
      - tree
      - pkg-config
      - gnome-tweak-tool
      - python3-pip
      - clang
      - cppcheck
      - curl
      - ncdu
      - jq
  become: True

- name: setup filewatchers configs
  sysctl:
    name: fs.inotify.max_user_watches
    value: 524288
    state: present
    reload: yes
  become: True

- name: setup aliases for bashrc
  lineinfile:
    path: ~/.bashrc
    state: present
    line: "{{ item }}"
  loop:
    - "alias va='source .venv/bin/activate'"
    - "alias p3=python3"
